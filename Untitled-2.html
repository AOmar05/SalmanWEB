<!DOCTYPE html>
<html lang="en">
<head>

    <title>All In One DIY Ltd. - Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1><span style="color: red;">All In One DIY Ltd</span> - Product List</h1>

    <script src="products.js"></script>
</body>
