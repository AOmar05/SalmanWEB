<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All In One DIY Ltd. - Product Catalog Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section" class="container">
        <h2>Login to <span style="color: red;">All In One DIY Ltd</span> Product Catalog</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <div id="catalog-section" class="container" style="display: none;">
        <header>
            <h1><span style="color: red;">All In One DIY Ltd</span> - Product List</h1>
        </header>

        <form id="product-form">
            <h2>Add New Product</h2>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product-number">Product Number:</label>
                <input type="text" id="product-number" placeholder="Enter product number">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter product description">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="contact">Contact Us On:</label>
                <input type="text" id="contact" placeholder="Enter contact info">
            </div>
            <button type="submit">Add Product</button>
        </form>
        

        <div class="product-list">
            <h2>Product List</h2>
            <ul id="products">
                <!-- Product list will go here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
